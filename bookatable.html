<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="booktable.css">
</head>
<body>
    <div class="container">
        <img src="restaurant3.jpg" alt="Background Image" class="background-image">
        <div class="form-overlay">
            <h1>Make a Reservation</h1>
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script >
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    // Fetch form values
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var date = document.getElementById('date').value;
    var time = document.getElementById('time').value;
    var guests = document.getElementById('guests').value;

    // Here you can perform validation and send data to the server for processing
    // For now, let's just log the values
    console.log('Name:', name);
    console.log('Email:', email);
    console.log('Date:', date);
    console.log('Time:', time);
    console.log('Number of Guests:', guests);

    // Optionally, you can display a confirmation message to the user
    alert('Reservation submitted successfully!');
});

    </script>
</body>
</html>
